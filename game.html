<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
 
    <!-- add icon and title name here -->
    <link rel="icon" href="assets/img/favicon.ico">
    <title>DODGEM</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Title</title>

<body>
    <header>

    </header>

    <section>
        <div id="game-box">
            <div class="row" id="game-info">
                <div class="col-6 ">Score: <span id="timer">0</span> </div>
                <div class="col-6 "><button class="btn-success " id="start">Start </button></div>
            </div>

            <!-- here goes the game (box) -->
            <span id="sprite">
                <img src="assets/img/make-you-a-retro-video-game-character.gif" alt="sprite start position">
            </span>
        </div>


        <!-- Game over Modal -->
        <div class="modal" id="game-over" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header mx-auto">
                        <h5 class="modal-title" id="staticBackdropLabel">Game Over!</h5>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>

    </section>

    </div>
    <footer>
        <!-- here goes the footer -->

    </footer>

    <audio id="music" src="assets/sounds/game-music.wav" type="audio/wav" loop></audio>
</body>
